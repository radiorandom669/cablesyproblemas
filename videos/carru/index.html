<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel-container">
        <button id="prev-btn" class="carousel-btn">&#10094;</button>
        <div class="carousel">
            <div class="carousel-item">
               <iframe width="560" height="315" src="https://www.youtube.com/embed/5M2tLk0edyQ?si=DXTqgDapjW2q1gEV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="carousel-item">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/7QslKf71YFE?si=CRo1elVSPCOIaPRh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="carousel-item">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/5M2tLk0edyQ?si=DXTqgDapjW2q1gEV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <!-- Add more carousel items as needed -->
        </div>
        <button id="next-btn" class="carousel-btn">&#10095;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
